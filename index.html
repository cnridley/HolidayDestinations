<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your perfect location</title>
    <!-- Boostrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link to stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <!--Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">

    <!--Jquery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

</head>
<body>
  <h1 class="header">Find Your Perfect Location...</h1>

<div class="row container-fluid m-auto">
  <!--first questions-->
  <div class="col-6 questionnaire" id="question1">
    <div class="questions">
    <p>Do you prefer?</p>
    <div class="option">
    <input type="checkbox" value="hot" id="hot" name="hot">
    <label for="hot">Hot</label>
  </div>
    <br>
    <div class="option">
    <input type="checkbox" value="cold" id="cold" name="cold">
    <label for="cold">Cold</label>
  </div>
  </div>
  <button id="question-1-btn">Next<i class="fas fa-arrow-right"></i></button>
  </div>

<!--second qu. -->
<div class="col-6 questionnaire" id="question2" hidden>
  <div class="questions">
  <p>Do you prefer?</p>
  <div class="option">
  <input type="checkbox" id="city" name="city">
  <label for="city">City Breaks</label>
</div>
  <br>
  <div class="option">
  <input type="checkbox" id="beach" name="beach">
  <label for="beach">Beach Holidays</label>
</div>
</div>
<button id="question-2-btn">Next<i class="fas fa-arrow-right"></i></button>
</div>

<!--Third qu. -->
<div class="col-6 questionnaire" id="question3" hidden>
  <div class="questions">
  <p>Do you prefer?</p>
  <div class="option">
  <input type="checkbox" id="culture" name="culture">
  <label for="culture">Experiencing New Culture</label>
</div>
  <br>
  <div class="option">
  <input type="checkbox" id="activities" name="activities">
  <label for="activities">Activities</label>
</div>
</div>
<button id="question-3-btn">Submit Your Answers...<i class="fas fa-arrow-right"></i></button>
</div>

<!-- Final Page. -->
<div class="col-6 questionnaire" id="restart-quiz" hidden>
  <div class="questions">
  <p>Your Perfect location is...
    <br>
    BLAH
  </p>
</div>
<button id="restart-buttton">Take The Quiz Again...<i class="fas fa-arrow-right"></i></button>
</div>


  <div id="map" class="col-6"></div>
</div>

<!--Google maps-->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8zu8CZonvVoYEJs2ji4i61jT6aUjZLv8&callback=initMap&libraries=&v=weekly"
      async
    ></script>

<!--Boostrap scipt pages-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
